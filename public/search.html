<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Search Movies</title>
    <style>
      body {
        color: #fff;
        background-image: url("./img/theatre.webp");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      #search-button {
        margin-top: 10px;
      }
      #search {
        width: 20%;
        margin-left: 8px;
        margin-right: 8px;
      }
      #prompt {
        padding-left: 10px;
      }
      #prompt h1 {
        text-align: center;
        font-size: 60px;
        padding-top: 160px;
        padding-bottom: 20px;
      }
      #prompt input {
        width: 50%;
        clear: both;
      }
      .form-container {
        display: flex;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      #identifier {
        width: 20%;
      }
      #search {
        width: 20%;
      }
      label {
        font-size: 17px;
      }

      @media (max-width: 575px) {
        #prompt h1 {
          font-size: 35px;
        }
        #search {
          width: 25%;
        }
        #identifier {
          width: 25%;
        }
        label {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header id="header">
      <ul id="header-list">
        <div id="logo">
          <a href="index.html">My Watchlist</a>
        </div>
        <div id="header-items">
          <li><a href="search.html">Search Movies</a></li>
          <li><a href="my-list.html">My List</a></li>
        </div>
        <div id="burger">
          <div id="line1"></div>
          <div id="line2"></div>
          <div id="line3"></div>
        </div>
      </ul>
    </header>
    <div class="all-container">
      <div id="prompt">
        <h1 id="search-title">Build Your Very Own Movie Collection:</h1>
      </div>
      <div class="form-container">
        <form onSubmit="return false;">
          <label> Unique Movie Collection Name:</label>
          <input type="text" id="identifier" name="userId" />
          <input type="text" id="search" name="search" />
          <input type="submit" id="search-button" value="Search" />
        </form>
      </div>
    </div>
    <script src="process.js"></script>

    <div id="results-div"></div>

    <script src="search.js"></script>
  </body>
</html>
