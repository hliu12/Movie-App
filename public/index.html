<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie App</title>
    <style>
      #welcome {
        text-align: center;
        padding: 8px;
        border: 2px solid black;
        width: 60%;
        margin: auto;
        margin-top: 16px;
        background-color: #ffd700;
        color: #333;
        font-size: 24px;
      }

      @media (max-width: 575px) {
        #welcome {
          font-size: 12px;
        }
      }

      @media screen and (max-width: 800px) {
        #info-div {
          flex-wrap: wrap;
          height: 1000px;
        }
        .info-container img {
          height: 150px;
        }
        .info-container {
          width: 100vw;
          border-bottom: 1px solid black;
        }
        #flavors-info {
          width: 100%;
          border-bottom: 1px solid black;
        }
        #delivery-info {
          width: 100%;
          border-bottom: 1px solid black;
        }
        #quality-info {
          width: 100%;
          border-bottom: 1px solid black;
        }
        #footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
        }
      }

      * {
        box-sizing: border-box;
      }

      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      .mySlides {
        display: none;
      }

      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      .dot-container {
        margin-top: 25px;
      }

      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      .picture {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }

      #info-div {
        display: flex;
        height: 350px;
        width: 85%;
        margin: auto;
      }

      .info-container {
        display: flex;
        flex-direction: column;
        padding-top: 25px;
        text-align: center;
        align-items: center;
        width: 33.3vw;
        background-color: #ffd700;
      }

      .info-container img {
        height: 150px;
      }

      .info-header {
        margin-bottom: 20px;
      }

      .info-desc {
        margin-top: 25px;
        margin-bottom: 25px;
        font-size: 20px;
        font-weight: 300;
      }

      h1 {
        font-family: Jumbox;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <ul id="header-list">
        <div id="logo">
          <a href="index.html">My Watchlist</a>
        </div>
        <div id="header-items">
          <li><a href="search.html">Search Movies</a></li>
          <li><a href="my-list.html">My List</a></li>
        </div>
        <div id="burger">
          <div id="line1"></div>
          <div id="line2"></div>
          <div id="line3"></div>
        </div>
      </ul>
    </header>
    <div id="welcome">
      <h1>Henry's Movies</h1>
    </div>
    <br />
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">1 / 5</div>
        <img src="../img/endgame.jpg" class="picture" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 5</div>
        <img src="../img/notebook.jpg" class="picture" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 5</div>
        <img src="../img/21.jpg" class="picture" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 5</div>
        <img src="../img/jaws.jpg" class="picture" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 5</div>
        <img src="../img/red.jpg" class="picture" />
      </div>
    </div>

    <div class="dot-container" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <br />

    <div id="info-div">
      <div class="info-container" id="flavors-info">
        <h1 class="info-header"><a href="search.html"> Search </a></h1>
        <img src="../img/bird.gif" alt="placeholder icon" />
        <h2 class="info-desc">Search for a movie from our database</h2>
      </div>
      <div class="info-container" id="delivery-info">
        <h1 class="info-header"><a href="top-movies.html"> Top Movies </a></h1>
        <img src="./img/movie.jpg" alt="placeholder icon" />
        <h2 class="info-desc">Check out our most popular movies today!</h2>
      </div>
      <div class="info-container" id="quality-info">
        <h1 class="info-header"><a href="my_list.html"> MyList </a></h1>
        <img src="../img/list.png" alt="placeholder icon" />
        <h2 class="info-desc">Check your saved movies</h2>
      </div>
    </div>
    <footer id="footer">
      <p>Henry's Movies &copy 2 Liusers 2022</p>
    </footer>

    <script type="text/javascript">
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 5000);
      }
    </script>
  </body>
</html>
